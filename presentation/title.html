<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #0B0C15;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Animated grid background */
      .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.5;
      }
      
      /* Glowing orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
      }
      .orb-1 {
        width: 400px;
        height: 400px;
        background: #00F0FF;
        top: -100px;
        right: -100px;
      }
      .orb-2 {
        width: 300px;
        height: 300px;
        background: #7000FF;
        bottom: -50px;
        left: -50px;
      }
      
      /* Content container */
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 900px;
        padding: 60px;
      }
      
      /* Main title */
      .main-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 72px;
        font-weight: 700;
        color: #FFFFFF;
        margin-bottom: 20px;
        line-height: 1.1;
        text-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
      }
      
      .title-highlight {
        color: #00F0FF;
        text-shadow: 0 0 40px rgba(0, 240, 255, 0.8);
      }
      
      /* Subtitle */
      .subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 400;
        color: #A0AEC0;
        margin-bottom: 50px;
        line-height: 1.4;
      }
      
      /* Divider line */
      .divider {
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00F0FF, transparent);
        margin: 40px auto;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.6);
      }
      
      /* Badge */
      .badge {
        display: inline-block;
        padding: 12px 30px;
        background: rgba(112, 0, 255, 0.2);
        border: 2px solid #7000FF;
        border-radius: 30px;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #7000FF;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 0 20px rgba(112, 0, 255, 0.4);
      }
      
      /* URL */
      .platform-url {
        font-family: 'JetBrains Mono', monospace;
        font-size: 22px;
        font-weight: 500;
        color: #00F0FF;
        margin-top: 30px;
        text-decoration: none;
        display: inline-block;
        padding: 15px 30px;
        background: rgba(0, 240, 255, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(0, 240, 255, 0.3);
        transition: all 0.3s ease;
      }
      
      .platform-url:hover {
        background: rgba(0, 240, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
      }
      
      /* Decorative corners */
      .corner {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(0, 240, 255, 0.3);
      }
      .corner-tl {
        top: 40px;
        left: 40px;
        border-right: none;
        border-bottom: none;
      }
      .corner-br {
        bottom: 40px;
        right: 40px;
        border-left: none;
        border-top: none;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-bg"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-br"></div>
        
        <div class="content">
            <div class="badge">Superteam Bounty Submission</div>
            <h1 class="main-title">
                <span class="title-highlight">Xandeum</span> pNode<br>Analytics Platform
            </h1>
            <p class="subtitle">
                Enterprise-Grade Real-Time Monitoring<br>
                for Xandeum Storage Network
            </p>
            <div class="divider"></div>
            <a href="https://xandanalytics.bikramjitchowdhury.com" class="platform-url">
                xandanalytics.bikramjitchowdhury.com
            </a>
        </div>
    </div>
</body>
</html>
